<div class="container">
    <div class="row">
      <div class="col-sm-9">
        <div *ngIf="game?.board && game.board.length > 0" class="text-center">
            <div id="board" *ngIf="game?.board && game.board.length > 0" class="text-center">
                <div *ngFor="let i of game.board; let row = index">
                    <span *ngFor="let j of i; let col = index">
                        <button [className]="(col + row) % 2 === 0 ? 'board-cell-even' : 'board-cell-odd'" [style]="j !== 'e' ? 'margin-top: -30px' : ''">
                          <img alt="white" *ngIf="j === 'w'" width="70px" height="70px" src="https://cdn.clipart.email/b3baaf21a538566b2cbfe8bc92fe0864_full-moon-png-transparent-white-circle-png-download-1500x1500-_840-879.jpeg">
                          <img alt="black" *ngIf="j === 'b'" width="70px" height="70px" src="https://i7.pngguru.com/preview/213/735/579/circle-packing-in-a-circle-clip-art-circle-thumbnail.jpg">
                        </button>
                    </span>
                </div>
            </div>
        </div>
      </div>

      <div class="col-sm-3">

          <h3>Game summary</h3>
          <p><span (click)="previousMove(gameId, game.lastMoveId)" class="clickable"><i class="fa fa-arrow-left fa-5x" aria-hidden="true"></i></span> <span style="margin-left: 20px; margin-right: 20px;"></span> <span (click)="nextMove(gameId, game.lastMoveId)" class="clickable"><i class="fa fa-arrow-right fa-5x" aria-hidden="true"></i></span></p>
         
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Player1</th>
                <th scope="col">Player2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>UserName:</td>
                <td>{{game.player1.username}}</td>
                <td>{{game.player2.username}}</td>
              </tr>
              <tr>
                <td>Score:</td>
                <td>0</td>
                <td>0</td>
              </tr>
            </tbody>
          </table>
